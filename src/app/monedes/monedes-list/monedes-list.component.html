<div class="container">

   <h2>Monedes</h2>
   <input type="text" name="searchMoneda" id="searchMoneda" ([(ngModel)]) = "criteri"/>
   <div class="row">
      <div class="col-12 col-sm-12 col-lg-8">
         <ul class="list-group" style="max-width: 900px;">
            <app-monedes-item [moneda]="moneda"  *ngFor="let moneda of monedes | filterMonedes:criteri"></app-monedes-item>
         </ul>
      </div>
      </div>
</div>
